        <h1>Seleção de Usuário</h1><br>
        
        
            <p>digite "funcionario", "gerente" ou "administrador"</p>
            <input type="text" id="texto" required placeholder="digite aqui">
  
            <input id="btAdicionar" type="button" onclick="addfila()" value="Adicionar">
          
            <p1 id="array"></p1>
            <p2 id="f"></p2>
          
            <script>
            
            const tfila = [];
            const t = document.getElementById("texto");
            var u = 0;
            
            function addfila() {
              if(t.value === "funcionario"){
                tfila.shift();
                tfila.push(t.value);
                u = 1;
                document.getElementById("array").innerHTML = "você está logado como: " + tfila;
                t.value = "";
                }

                if(t.value === "gerente"){
                tfila.shift();
                tfila.push(t.value);
                u = 2;
                document.getElementById("array").innerHTML = "você está logado como: " + tfila;
                t.value = "";
                }

                if(t.value === "administrador"){
                tfila.shift();
                tfila.push(t.value);
                u = 3;
                document.getElementById("array").innerHTML = "você está logado como: " + tfila;
                t.value = "";
                }
            }
            </script>
